<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Consultar Doutores</title>
</head>
<body>
	<nav>
		<a href="/doutor/cadastrar">Cadastrar Doutor</a>
	</nav>
	<nav>
		<h3>Doutor</h3>
	</nav>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Nascimento</th>
				<th>Especialização</th>
				<th>CRM</th>
				<th>CPF</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="doutor : ${doutores}">
				<td>
					<a th:href="${(#mvc.url('DC#doutorPage').arg(0, doutor.id)).build()}">
						<span th:text="${doutor.nome}"></span>
					</a>
				</td>
				<td><span th:text="${doutor.nascimento}"></span></td>
				<td><span th:text="${doutor.especializacao}"></span></td>
				<td><span th:text="${doutor.crm}"></span></td>
				<td><span th:text="${doutor.cpf}"></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
