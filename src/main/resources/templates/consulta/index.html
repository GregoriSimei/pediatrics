<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Consultar Consulta</title>
</head>
<body>
	<nav>
		<h3><a href="/">Administração</a> / Consulta</h3>
	</nav>
	<nav>
		<a href="/consulta/cadastrar">Cadastrar Consulta</a>
	</nav>
	<nav>
		<h3>Consultas</h3>
	</nav>
	<table>
		<thead>
			<tr>
				<th>Data</th>
				<th>Hora</th>
				<th>Crianca</th>
				<th>Doutor</th>
				<th>Situação</th>
				<th>Pagamento</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="consulta : ${consultas}">
				<td><span th:text="${consulta.data}"></span></td>
				<td><span th:text="${consulta.hora}"></span></td>
				<td>
					<a th:href="${(#mvc.url('CC#criancaPage').arg(0, consulta.crianca.id)).build()}">
						<span th:text="${consulta.crianca.name}"></span>
					</a>	
				</td>
				<td><span th:text="${consulta.doutor.name}"></span></td>
				<td><span th:text="${consulta.situacao}"></span></td>
				<td><span th:text="${consulta.pagamento.situacao}"></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
